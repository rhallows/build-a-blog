<!DOCTYPE html>
<html>
    <head>
        <title>New Post!</title>
    </head>
    
        <body>
        
         <h1>What would you like to say?</h1>
         
         
            <form method="post">

                <label>
                
                    <div>Title</div>
                    <input type="text" name="title" value="{{title}}">
                </label>
                
                <label>
                    <div> <textarea name="blogPost">{{blogPost}}</textarea></div>
                </label>
                
                <div class="error">{{error}}</div>
                
                <input type="submit">
             </form>   
             
             <hr>
             {% for post in  posts %}

                <div class="posts">
                    <div class="blog-title">{{post.title}}</div>
                    <pre class="blog-body">{{post.blogPost}}</pre>
                </div>
            {% endfor %}            
                
        </body>
 </html>
